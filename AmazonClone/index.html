<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon India</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>

    <!-- Nav Bar Goes here -->
    <nav class="nav">
        <div class="nav__logo-container">
            <img src="assets/amazon-logo.png" alt="Amazon Logo" class="nav__logo" />
            <h1>prime day</h1>
        </div>
        <div class="nav__location-container">
            <img src="assets/placeholder.png" alt="location icon" class="nav__location" />
            <div class="nav__location-info">
                <p class="nav__location-info__heading">Deliver to Apurba</p>
                <p class="nav__location-info__sub-heading">Barasat 700124</p>
            </div>
        </div>
        <div class="search">
            <div class="search__left-pane">
                <p class="search__left-pane__text">All</p>
                <img src="assets/drop-down-arrow.png" alt="Drop Down" class="search__left-pane__drop-down" />
            </div>
            <div class="search__right-pane">
                <div class="search__right-pane__text">
                    <p class="">Search Amazon.in</p>
                </div>
                <div class="search__right-pane__icon">
                    <img src="assets/search.png" alt="search-icon" />
                </div>
            </div>
        </div>
        <div class="region">
            <img src="assets/india.png" alt="Indian Flag" class="region__flag" />
            <p>EN</p>
            <img src="assets/icons8-down-button-48.png" alt="Drop Down" class="region__dropdown" />
        </div>
        <div class="account-info">
            <p class="account-info__heading">Hello, Apurba</p>
            <p class="account-info__sub-heading">Account & Lists</p>
        </div>
        <div class="returns-orders">
            <p class="returns-orders__heading">Returns</p>
            <p class="returns-orders__sub-heading">&Orders</p>
        </div>
        <div class="cart">
            <img src="assets/trolley.png" alt="Cart Icon" class="cart__icon" />
            <p>Cart</p>
        </div>
    </nav>

    <!-- Snackbar goes here -->
    <nav class="snackbar">
        <div class="snackbar__left-pane">
            <div class="snackbar__hamburger-menu">
                <img src="assets/open-menu.png" alt="Hamburger">
                <p>All</p>
            </div>
    
            <p class="snackbar__second-item">Prime Day Deals</p>
            <p>Fresh</p>
            <p>Amazon miniTV</p>
            <p>Sell</p>
            <p>Gift Cards</p>
            <p>AmazonBasics</p>
            <p>Amazon Business</p>
            <p>Buy Again</p>
            <p>Baby</p>
        </div>
    </nav>
</body>
</html>
