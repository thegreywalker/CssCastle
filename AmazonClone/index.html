<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon India</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>

    <!-- Nav Bar Goes here -->
    <nav class="nav">
        <div class="nav__logo-container">
            <img src="assets/amazon-logo.png" alt="Amazon Logo" class="nav__logo" />
            <h1>prime day</h1>
        </div>
        <div class="nav__location-container">
            <img src="assets/placeholder.png" alt="location icon" class="nav__location" />
            <div class="nav__location-info">
                <p>Deliver to Apurba</p>
                <p>Barasat 700124</p>
            </div>
        </div>
        <div class="search">
            <div class="search__left-pane">
                <p class="search__left-pane__text">All</p>
                <img src="assets/drop-down-arrow.png" alt="Drop Down" class="search__left-pane__drop-down" />
            </div>
            <div class="search__right-pane">Search Ammazon.in</div>
        </div>
        <div class="region">
            <img src="assets/india.png" alt="Indian Flag" class="region__flag" />
            <p>EN</p>
            <img src="assets/drop-down-arrow.png" alt="Drop Down" class="region__dropdown" />
        </div>
        <div class="account-info">
            <p>Hello, Apurba</p>
            <p>Account & Lists</p>
            <img src="assets/drop-down-arrow.png" alt="Drop Down" class="account-info__dropdown" />
        </div>
        <div class="returns-orders">
            <p>Returns</p>
            <p>&Orders</p>
        </div>
        <div class="cart">
            <img src="assets/shopping-cart.png" alt="Cart Icon" class="cart__icon" />
            <p>Cart</p>
        </div>
    </nav>
</body>
</html>
