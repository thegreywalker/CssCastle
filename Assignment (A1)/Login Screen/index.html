<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flodesk Login Screen</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">flodesk</h1>
        <h3 class="sub-heading">Welcome Back!</h3>
        <div class="input__container">
            <input type="text" class="input" placeholder="Enter your email" />
            <input type="password" class="input input__password" placeholder="Enter Your password                   Show" />
            <button class="btn">Log in to Flodesk</button>
        </div>
        <div class="footer__info">
            <h3>Not a member? <u class="underline">Sign Up</u></h3>
            <h3 class="underline"><u>Forgot your password?</u></h3>
        </div>    
        <div class="footer__policy">
            <h4>By continuing you agree to Flodesk's <u>terms</u></h4>
            <h4>and acknowledge you've read our <u>privacy policy</u></h4>
        </div>    
    </div> 
</body>
</html>
