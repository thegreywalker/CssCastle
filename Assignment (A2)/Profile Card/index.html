<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
        <div class="child__container">
            <img src="images/mountains.jpeg" alt="Cover Photo" class="cover-photo" />

            <div class="profile__info">
                <div class="cover__div"></div>
                <h1 class="profile__name">Apurba Ghosh</h1>
                <h1 class="profile__exp">Founder & CEO at FersaTech</h1>
            </div>
        </div> 
    </div>
</body>
</html>
