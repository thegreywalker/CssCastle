<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content__container">
            <div class="parent-container">
                <img src="images/food.avif" alt="Food Hero Image" class="hero-image">
                <p class="badge__promoted">Promoted</p>
                <div class="badge__discount">50% OFF up to 100</div>
                <div class="badge__time">38 min</div>
            </div>
            <h1 class="header">Center Point Resturant</h1>
            <h2 class="description">North Indian, Chinese</h2>
        </div>
        <div class="footer__container">
            <div class="badge__info">
                <p class="badge__safety">MAX SAFETY</p>
                <h1 class="badge__delivery">DELIVERY</h1>
            </div>
            <h3 class="information">Follows all Max Safety measures to ensure your food is safe</h3>
        </div>
    </div>
</body>
</html>
