<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
        <img src="images/FoodBackground.jpg" alt="Hero Banner" class="hero-image" />
        <h1 class="heading">Zomato</h1>
        <h2 class="sub-heading">Discover the best food & drinks in Lucknow</h2>
        <div class="search-bar">
            <div class="search-bar__left-pane">
                <img src="images/location-pin.png" alt="location" class="location" />
                <p class="search-bar__left-pane__text">Lucknow</p>
                <img src="images/drop-down-arrow.png" alt="Dropdown" class="dropdown-arrow" />
            </div>
            <div class="search-bar__right-pane">
                <img src="images/loupe.png" alt="Search Icon" class="search-icon" />
                <p class="search-bar__right-pane__text">Search for resturant, cuisine or a dish</p>
                <!-- <input type="text" placeholder="Search for resturant, cuisine or a dish" class="search-bar__right-pane__text" /> -->
            </div>
        </div>
    </div>
</body>
</html>
